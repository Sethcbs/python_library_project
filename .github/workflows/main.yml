name: Python CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:
    inputs:
      path:
        description: "Path to link"
        required: true
        default: "./oo-lib-py/"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - run: pip install -r requirements.txt
        working-directory: oo-lib-py/
        
      - run: python3 -m app
        working-directory: oo-lib-py/

      - run: python3 -m pytest
        working-directory: oo-lib-py/
